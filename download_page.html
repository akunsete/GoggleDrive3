<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
</head>
<body>
    <h1>Download Page</h1>
    <p>Silakan klik tautan di bawah ini untuk mengunduh file:</p>
    <a href="#" id="downloadLink" download>Download File</a>

    <script>
        var base64Data = sessionStorage.getItem('fileData');
        var fileName = sessionStorage.getItem('fileName');
        var byteCharacters = atob(base64Data.split(',')[1]);
        var byteNumbers = new Array(byteCharacters.length);
        for (var i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        var byteArray = new Uint8Array(byteNumbers);
        var blob = new Blob([byteArray], { type: 'application/octet-stream' });
        var url = window.URL.createObjectURL(blob);
        var downloadLink = document.getElementById("downloadLink");
        downloadLink.href = url;
        downloadLink.download = fileName;
        downloadLink.onclick = function(event) {
            event.preventDefault(); // Menghentikan perilaku default dari link
            setTimeout(function() {
                window.URL.revokeObjectURL(url);
                window.location.href = "https://akunsete.github.io/GoggleDrive3/Index.html"; // Arahkan ke halaman utama
            }, 100);
        };
    </script>
</body>
</html>
